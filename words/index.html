<!DOCTYPE html>
<meta charset="utf-8"/>
<title>Word Lister</title>
<html>
    <head>
        <title>Word Lister Page</title>
	<link rel="stylesheet" href="word_lister.css"/>
	<link rel="icon" type="image/png" href="images/ico.png"/>
	<meta name="author" content="Andrew C. Gallagher" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="word_lister.js"></script>
    </head>
    <body>
	    Hello everyone.
      <div id="wordinput">
	      <label for="guess">Word Guess:</label>
	      <input type="text" id="guess" required minlength="5"
               maxlength="5" size="12"
	       title="Enter Guess"
	       value="Enter Guess"
	       style="text-transform:uppercase"
	       onkeydown="return /[A-Z]/i.test(event.key)"
	       onblur="if (this.value =='') {this.value = 'Enter Guess';}"
	       onfocus="if (this.value == 'Enter Guess') {this.value = '';}"/>
       </div>
    <div id="hint"></div>
    <div class="grid-parent">
      <div class="game-stuff">
      <div class="grid-container">
        <div class="grid_item grid_zero row1" id="b1.1"></div>
        <div class="grid_item grid_zero row1" id="b1.2"></div>
        <div class="grid_item grid_zero row1" id="b1.3"></div>
        <div class="grid_item grid_zero row1" id="b1.4"></div>
	<div class="grid_item grid_zero row1" id="b1.5"></div>
      
	<div class="grid_item row2" id="b2.1"></div>
        <div class="grid_item row2" id="b2.2"></div>
        <div class="grid_item row2" id="b2.3"></div>
        <div class="grid_item row2" id="b2.4"></div>
        <div class="grid_item row2" id="b2.5"></div>

        <div class="grid_item row3" id="b3.1"></div>
        <div class="grid_item row3" id="b3.2"></div>
        <div class="grid_item row3" id="b3.3"></div>
        <div class="grid_item row3" id="b3.4"></div>
        <div class="grid_item row3" id="b3.5"></div>

        <div class="grid_item row4" id="b4.1"></div>
        <div class="grid_item row4" id="b4.2"></div>
        <div class="grid_item row4" id="b4.3"></div>
        <div class="grid_item row4" id="b4.4"></div>
        <div class="grid_item row4" id="b4.5"></div>

        <div class="grid_item row5" id="b5.1"></div>
        <div class="grid_item row5" id="b5.2"></div>
        <div class="grid_item row5" id="b5.3"></div>
        <div class="grid_item row5" id="b5.4"></div>
        <div class="grid_item row5" id="b5.5"></div>

        <div class="grid_item row6" id="b6.1"></div>
        <div class="grid_item row6" id="b6.2"></div>
        <div class="grid_item row6" id="b6.3"></div>
        <div class="grid_item row6" id="b6.4"></div>
        <div class="grid_item row6" id="b6.5"></div>
      </div>
      </div>
      <div class="info-div">
	      Info goes here.
      </div>

    </div>
    </body>
</html>
